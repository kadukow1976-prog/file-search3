<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Поиск файлов — УграРемКомп</title>
<meta name="color-scheme" content="light dark">
<style>
:root{
  --bg:#0b0c10;--card:#111317;--text:#e5e7eb;--muted:#9aa1aa;--line:#23262d;
  --brand:#19c37d;--brand2:#14a169;--hl:#2a3a2f;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font:15px/1.5 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif}
a{color:#a7e6c6;text-decoration:underline}
.container{max-width:1100px;margin:0 auto;padding:16px}
.header{display:flex;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:10px}
.h1{font-size:clamp(20px,3.6vw,28px);font-weight:700;margin:0}
.card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.25)}
.controls{display:grid;grid-template-columns:1fr 150px 130px;gap:10px;padding:12px;border-bottom:1px solid var(--line)}
@media (max-width:720px){.controls{grid-template-columns:1fr 1fr}}
input,select{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:#0e1116;color:var(--text)}
input::placeholder{color:#808792}
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;background:var(--brand);color:#07110a;border:0;border-radius:12px;font-weight:600;cursor:pointer}
.btn:active{transform:translateY(1px)}
.table-wrap{overflow:auto}
table{width:100%;border-collapse:separate;border-spacing:0}
th,td{padding:12px 10px;border-bottom:1px solid var(--line);white-space:nowrap;vertical-align:top}
th{position:sticky;top:0;background:#14171d;z-index:1;text-align:left;font-weight:700}
mark{background:var(--hl);color:inherit;border-radius:3px;padding:0 .1em}
.meta{display:flex;align-items:center;gap:10px;justify-content:space-between;padding:10px 12px;border-top:1px solid var(--line);flex-wrap:wrap}
.meta small{color:var(--muted)}
.pager{display:flex;gap:8px;align-items:center}
.pager button{padding:8px 12px;border:1px solid var(--line);border-radius:10px;background:#0f1217;color:var(--text);cursor:pointer}
.pager button[disabled]{opacity:.45;cursor:not-allowed}
.badge{background:#0f1712;border:1px solid #1c2c22;padding:4px 8px;border-radius:999px;color:#a9d9bf}
footer{color:var(--muted);text-align:center;margin:18px 0}
.lock{position:fixed;inset:0;display:grid;place-items:center;background:#0c0e12}
.lock .panel{width:min(520px,92vw);padding:22px;border:1px solid var(--line);border-radius:16px;background:#101319;
             box-shadow:0 8px 28px rgba(0,0,0,.35)}
.lock .panel h2{margin:0 0 8px;font-size:22px}
.lock .row{display:flex;gap:8px;margin-top:12px}
.lock input{flex:1}
.lock .err{color:#ff8a8a;margin-top:10px;min-height:1.25em}
.hidden{display:none!important}
</style>
</head>
<body>

<!-- Блок авторизации -->
<div id="lock" class="lock">
  <div class="panel">
    <h2>Доступ по паролю</h2>
    <p style="color:#9aa1aa;margin:0">Введите пароль, чтобы открыть поиск по базе.</p>
    <div class="row">
      <input id="pwd" type="password" placeholder="Пароль" autocomplete="current-password">
      <button class="btn" id="go">Войти</button>
    </div>
    <div id="perr" class="err"></div>
    <small style="color:#6f7782">Пароль проверяется локально (SHA-256), данные никуда не отправляются.</small>
  </div>
</div>

<!-- Основное приложение -->
<div id="app" class="container hidden">
  <div class="header">
    <h1 class="h1">Поиск по файлам</h1>
    <span class="badge" id="badge">—</span>
  </div>

  <div class="card">
    <div class="controls">
      <input id="q" type="text" placeholder="Ищите по словам, ссылкам, номерам — поиск по всем колонкам">
      <select id="per">
        <option value="25">25 на странице</option>
        <option value="50" selected>50 на странице</option>
        <option value="100">100 на странице</option>
      </select>
      <button class="btn" id="clear">Очистить</button>
    </div>

    <div class="table-wrap">
      <table id="tbl"><thead></thead><tbody></tbody></table>
    </div>

    <div class="meta">
      <small id="pageInfo"></small>
      <div class="pager">
        <button id="prev">Назад</button>
        <button id="next">Вперёд</button>
      </div>
    </div>
  </div>

  <footer>© УграРемКомп</footer>
</div>

<script>
/* === НАСТРОЙКИ === */
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGL9aeAC7JASDu24QmYMDUpkEwbAfB5977LMJ_FBPUoARUo7IBS_z3x4f2xqW8t7_Df6E3apLRwXS7/pub?gid=0&single=true&output=csv";
const PASS_HASH_HEX = "eb9747cd372b03e0312597807b47b27f46d957b32666fd3bf61e08c1d9f0fada"; // SHA-256("a1980")

/* === УТИЛИТЫ === */
const $  = s => document.querySelector(s);
const $$ = s => document.querySelectorAll(s);
const norm = s => (s||"").toLowerCase().replace(/[ёЁ]/g,"е").trim();
const toHex = b => [...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,"0")).join("");
const escapeHTML = s => (s||"").replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
const withBOMStripped = t => t.charCodeAt(0)===0xFEFF ? t.slice(1) : t;

/* CSV-парсер с учетом кавычек и "" внутри */
function parseCSV(text){
  const t = withBOMStripped(text);
  const rows = [];
  let i=0, field="", row=[], inQuotes=false;
  while(i<t.length){
    const ch = t[i++];
    if(inQuotes){
      if(ch === '"'){
        if(t[i] === '"'){ field+='"'; i++; } else { inQuotes=false; }
      }else{
        field += ch;
      }
    }else{
      if(ch === '"'){ inQuotes=true; }
      else if(ch === ','){ row.push(field); field=""; }
      else if(ch === '\n'){
        row.push(field); rows.push(row); field=""; row=[];
      }else if(ch === '\r'){ /* пропускаем CR */ }
      else { field += ch; }
    }
  }
  if(field.length || row.length) { row.push(field); rows.push(row); }
  return rows;
}

/* Рендер ячейки: безопасный текст и безопасная ссылка */
function renderCell(v, qNorm){
  const s = (v||"").trim();
  const isLink = /^https?:\/\//i.test(s);
  const textForView = highlight(escapeHTML(s), qNorm);
  if(isLink){
    const safeHref = s.replace(/"/g,"%22");
    return `<a href="${safeHref}" target="_blank" rel="noopener">${textForView}</a>`;
  }
  return textForView;
}

/* Подсветка совпадений */
function highlight(htmlEscapedText, qNorm){
  if(!qNorm) return htmlEscapedText;
  const idx = norm(htmlEscapedText).indexOf(qNorm);
  if(idx === -1) return htmlEscapedText;
  // простая подстановка по индексам в уже экранированной строке
  const before = htmlEscapedText.slice(0, idx);
  const hit    = htmlEscapedText.slice(idx, idx+qNorm.length);
  const after  = htmlEscapedText.slice(idx+qNorm.length);
  return `${before}<mark>${hit}</mark>${after}`;
}

/* === ПРОВЕРКА ПАРОЛЯ (учёт раскладки) === */
function ruToEnLayout(str){
  const map = {
    'ф':'a','и':'b','с':'c','в':'d','у':'e','а':'f','п':'g','р':'h','ш':'i','о':'j','л':'k','д':'l','ь':'m',
    'т':'n','щ':'o','з':'p','й':'q','к':'r','ы':'s','е':'t','г':'u','м':'v','ц':'w','ч':'x','н':'y','я':'z',
    'Ф':'A','И':'B','С':'C','В':'D','У':'E','А':'F','П':'G','Р':'H','Ш':'I','О':'J','Л':'K','Д':'L','Ь':'M',
    'Т':'N','Щ':'O','З':'P','Й':'Q','К':'R','Ы':'S','Е':'T','Г':'U','М':'V','Ц':'W','Ч':'X','Н':'Y','Я':'Z'
  };
  return [...str].map(ch=>map[ch]??ch).join('');
}

/* === ГЛОБАЛЬНО === */
let HEAD=[],DATA=[],VIEW=[],page=1,per=50;
let qInput, perSelect;

/* Дебаунс */
function debounce(fn, ms){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; }

/* === ИНИЦИАЛИЗАЦИЯ === */
(async()=>{
  if(sessionStorage.getItem("ok")==="1"){ unlock(); return; }
  $("#go").onclick=check;
  $("#pwd").onkeydown=e=>{if(e.key==="Enter")check();}
  async function check(){
    $("#perr").textContent="";
    const raw = $("#pwd").value;
    const candidates = [raw.trim(), ruToEnLayout(raw).trim()];
    try{
      for(const c of candidates){
        const buf = new TextEncoder().encode(c);
        const hash = await crypto.subtle.digest("SHA-256", buf);
        const hex = toHex(hash);
        if(hex === PASS_HASH_HEX){
          sessionStorage.setItem("ok","1");
          unlock();
          return;
        }
      }
      $("#perr").textContent="Неверный пароль (проверь раскладку и пробелы)";
    }catch(e){
      $("#perr").textContent="Ошибка проверки пароля";
      console.error(e);
    }
  }
})();

function unlock(){
  $("#lock").classList.add("hidden");
  $("#app").classList.remove("hidden");
  init();
}

/* === ОСНОВНАЯ ЛОГИКА === */
function bindUI(){
  qInput = $("#q");
  perSelect = $("#per");

  // восстановление состояния
  const urlQ = new URL(location.href).searchParams.get("q");
  const savedQ = localStorage.getItem("ugra_q") || "";
  const initialQ = urlQ ?? savedQ;
  if(initialQ){ qInput.value = initialQ; }

  const savedPer = parseInt(localStorage.getItem("ugra_per")||"50",10);
  if([25,50,100].includes(savedPer)){ perSelect.value = String(savedPer); per = savedPer; }

  qInput.oninput = debounce(()=>applyFilter(true), 200);
  $("#clear").onclick = ()=>{ qInput.value=""; applyFilter(true); };
  perSelect.onchange = e=>{ per = parseInt(e.target.value)||50; localStorage.setItem("ugra_per", String(per)); page=1; paint(); };
  $("#prev").onclick = ()=>{ if(page>1){ page--; paint(); } };
  $("#next").onclick = ()=>{ if(page<Math.ceil(VIEW.length/per)){ page++; paint(); } };
}

async function init(){
  bindUI();
  setBadge("Загрузка…");
  try{
    const url=CSV_URL+(CSV_URL.includes("?")?"&":"?")+"t="+Date.now();
    const r=await fetch(url,{cache:"no-store"});
    if(!r.ok) throw new Error("HTTP "+r.status);
    const text=await r.text();
    const rows=parseCSV(text);
    if(!rows.length) throw new Error("Пустой CSV");
    HEAD=rows[0]; DATA=rows.slice(1);
    $("#tbl thead").innerHTML = "<tr>" + HEAD.map(h=>`<th>${escapeHTML(h)}</th>`).join("") + "</tr>";
    applyFilter(false);
  }catch(e){
    setBadge("Ошибка загрузки CSV");
    $("#tbl thead").innerHTML="";
    $("#tbl tbody").innerHTML=`<tr><td>Не удалось загрузить данные</td></tr>`;
    console.error(e);
  }
}

function setBadge(txt){ $("#badge").textContent = txt; }

function applyFilter(fromTyping){
  const q = qInput.value;
  const qn = norm(q);
  localStorage.setItem("ugra_q", q);
  // обновляем URL (только при вводе)
  if(fromTyping){
    const u = new URL(location.href);
    if(q){ u.searchParams.set("q", q); } else { u.searchParams.delete("q"); }
    history.replaceState(null,"",u.toString());
  }
  VIEW = !qn ? DATA : DATA.filter(r => r.some(c => norm(c).includes(qn)));
  page=1;
  paint(qn);
}

function paint(qNorm=""){
  const total=VIEW.length;
  const pages=Math.max(1,Math.ceil(total/per));
  const start=(page-1)*per;
  const slice=VIEW.slice(start,start+per);

  const rowsHTML = slice.map(r=>"<tr>"+r.map(c=>`<td>${renderCell(c, qNorm)}</td>`).join("")+"</tr>").join("");
  $("#tbl tbody").innerHTML = rowsHTML;

  $("#pageInfo").textContent = `Найдено: ${total} / Всего: ${DATA.length} — стр. ${Math.min(page,pages)}/${pages}`;
  setBadge( total ? `Записей: ${total}` : "Ничего не найдено" );

  const noData = total===0;
  $("#prev").disabled = noData || page<=1;
  $("#next").disabled = noData || page>=pages;
}
</script>
</body>
</html>
